<div class="list row">

  <div class="col-md-6">
    <h4>Autores</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let autor of autors; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveAutor(autor, i)"
      >
        {{ autor.name}}
      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <app-autor-details
     [viewMode]="true"
     [currentAutor]="currentAutor"
    >
  </app-autor-details>
  </div>
</div>
